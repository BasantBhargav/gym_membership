<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background-color: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #7f8c8d;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .switch-form {
      text-align: center;
      margin-top: 1.5rem;
      color: #7f8c8d;
    }

    .switch-form a {
      color: #3498db;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    #registerForm {
      display: none;
    }

    @media (max-width: 600px) {
      .auth-container {
        padding: 2rem;
      }

      .auth-header h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div id="loginForm">
      <div class="auth-header">
        <h1>ðŸ’ª GymPro</h1>
        <p>Gym Membership Management</p>
      </div>

      <div id="loginAlert" class="alert"></div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="loginEmail" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required>
        </div>

        <button type="submit" class="btn-submit">Login</button>
      </form>

      <div class="switch-form">
        Don't have an account? <a onclick="switchToRegister()">Register here</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm">
      <div class="auth-header">
        <h1>ðŸ’ª GymPro</h1>
        <p>Create Your Account</p>
      </div>

      <div id="registerAlert" class="alert"></div>

      <form onsubmit="handleRegister(event)">
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="regName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="regPhone" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gym Name</label>
            <input type="text" id="regGymName" required>
          </div>
          <div class="form-group">
            <label>Gym Address</label>
            <input type="text" id="regGymAddress">
          </div>
        </div>

        <button type="submit" class="btn-submit">Register</button>
      </form>

      <div class="switch-form">
        Already have an account? <a onclick="switchToLogin()">Login here</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    function switchToRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function switchToLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function showAlert(alertId, message, type) {
      const alert = document.getElementById(alertId);
      alert.textContent = message;
      alert.className = `alert show alert-${type}`;
      
      if (type !== 'info') {
        setTimeout(() => {
          alert.classList.remove('show');
        }, 5000);
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        showAlert('loginAlert', 'Logging in...', 'info');
        const result = await AuthAPI.login({ email, password });

        StorageManager.setToken(result.token);
        StorageManager.setOwnerInfo(result.owner);

        // Redirect to dashboard
        window.location.href = 'index.html';
      } catch (error) {
        showAlert('loginAlert', error.message || 'Login failed', 'danger');
      }
    }

    async function handleRegister(event) {
      event.preventDefault();

      const data = {
        name: document.getElementById('regName').value,
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value,
        phone: document.getElementById('regPhone').value,
        gymName: document.getElementById('regGymName').value,
        gymAddress: document.getElementById('regGymAddress').value,
      };

      try {
        showAlert('registerAlert', 'Registering...', 'info');
        const result = await AuthAPI.register(data);

        StorageManager.setToken(result.token);
        StorageManager.setOwnerInfo(result.owner);

        // Redirect to dashboard
        window.location.href = 'index.html';
      } catch (error) {
        showAlert('registerAlert', error.message || 'Registration failed', 'danger');
      }
    }

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const token = StorageManager.getToken();
      if (token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
